<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Submission</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Submit a Photo</h1>
    <form>
      <label for="photo">Upload Image</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <label for="title">Photo caption</label>
      <input type="text" id="title" name="title" placeholder="Write a captivating caption to capture people's interest..." required />

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Write a short description about the destination!..." rows="4" required></textarea>

      

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
