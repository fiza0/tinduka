<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Become a Creator - Tinduka</title>
  <link rel="stylesheet" href="creator.css">
</head>
<body>

  <h1>Become a Creator for Us</h1>
  <p>Create your own store and share your journey with us.</p>

  <section>
    <h2>Why Join Tinduka?</h2>
    <ul>
      <li>Free Registration</li>
      <li>New creators world wide</li>
      <li>Thousands of events</li>
      <li>Active Networked users</li>
      <li>User support</li>
    </ul>
  </section>

  <form action="/create-profile" method="post">
    <label for="creatorName">Your Name</label>
    <input type="text" id="creatorName" name="creatorName" required>

    <label for="creatorEmail">Email</label>
    <input type="email" id="creatorEmail" name="creatorEmail" required>

    <label for="storeName">Store Name</label>
    <input type="text" id="storeName" name="storeName" required>

    <button type="submit">Start Creating</button>
  </form>

</body>
</html>
